<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="content">

    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="lastOperationScreen"></div>
                <div class="currentOperationScreen"></div>
            </div>
            <div class="control">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="numbers">
                <button class="number" data-number>7</button>
                <button class="number" data-number>8</button>
                <button class="number" data-number>9</button>
                <button class="divide" data-operator>/</button>
                <button class="number" data-number>4</button>
                <button class="number" data-number>5</button>
                <button class="number" data-number>6</button>
                <button class="multiply" data-operator>*</button>
                <button class="number" data-number>1</button>
                <button class="number" data-number>2</button>
                <button class="number" data-number>3</button>
                <button class="minus" data-operator>-</button>
                <button class="dot" data-operator>.</button>
                <button class="number" data-number>0</button>
                <button class="equal">=</button>
                <button class="plus" data-operator>+</button>





            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Copyright Â© 2023 DanilYatsiuk</h3>
    </div>
</div>

<body>
    <script src="code.js"></script>
</body>

</html>
